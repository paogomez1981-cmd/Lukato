<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lukato</title>
    <!-- Estilos (Tailwind CSS) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Iconos -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <!-- Fuentes -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Playfair Display', serif; }
        
        .hero-img { 
            background-image: url('https://images.unsplash.com/photo-1578985545062-69928b1d9587?auto=format&fit=crop&w=800&q=80'); 
            background-size: cover; 
            background-position: center;
        }
    </style>
</head>
<body class="font-serif bg-slate-900 text-slate-100 min-h-screen flex flex-col max-w-md mx-auto shadow-2xl bg-white">

    <!-- Hero Section -->
    <div class="h-64 w-full hero-img relative group">
        <div class="absolute inset-0 bg-black/40 transition group-hover:bg-black/20"></div>
        <div class="absolute bottom-0 left-0 p-6">
            <h1 class="text-4xl font-bold text-white drop-shadow-lg mb-1">Lukato</h1>
            <p class="text-white/90 text-sm font-medium backdrop-blur-sm bg-white/20 inline-block px-2 rounded">Pâtisserie Créative</p>
        </div>
    </div>

    <!-- Main Content -->
    <main class="flex-1 p-8">
        <p class="text-lg leading-relaxed mb-8 opacity-90">
            Creamos postres únicos con ingredientes seleccionados. Haz tu pedido y disfruta de la dulzura.
        </p>

        <!-- Menu Preview -->
        <div class="mb-10">
            <h2 class="text-xl font-bold mb-4 flex items-center gap-2 border-b pb-2 border-current opacity-50">
                <span class="material-symbols-outlined">restaurant_menu</span> Menú
            </h2>
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-slate-800 text-amber-500 p-4 rounded-xl text-center transform hover:-translate-y-1 transition shadow-sm">
                    <span class="material-symbols-outlined text-3xl mb-2">cake</span>
                    <h3 class="font-bold">Tortas</h3>
                </div>
                <div class="bg-slate-800 text-amber-500 p-4 rounded-xl text-center transform hover:-translate-y-1 transition shadow-sm">
                    <span class="material-symbols-outlined text-3xl mb-2">cookie</span>
                    <h3 class="font-bold">Postres</h3>
                </div>
            </div>
        </div>

        <!-- Action Buttons -->
        <div class="space-y-4">
            
            
            
        </div>
    </main>

    <footer class="p-6 text-center text-xs opacity-50">
        &copy; 2024 Lukato
    </footer>

</body>
</html>
